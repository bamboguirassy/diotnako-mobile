<ion-header>

  <ion-navbar color="primary">
    <ion-title text-center>Code de confirmation</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding text-center>
    <p ion-text>
        Bienvenue sur SenWallet, <br>
        Un code de confirmation vous a été envoyé.<br>
        Verifiez votre boite email ou vos sms et saisissez le code.<br>
      </p>
  <form (ngSubmit)="confirmRegistration()" >
    <ion-list padding>
      <ion-item>
        <ion-label stacked>Code de confirmation</ion-label>
        <ion-input type="number" name="confirmationCode" [(ngModel)]="confirmationCode" ></ion-input>
      </ion-item>
    </ion-list>
    <button ion-button color="primary">
      Finaliser la création du compte
    </button>
  </form>

</ion-content>
