<ion-header>
  <ion-navbar color="primary">
    <ion-title>Nouveau Transfert</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-card text-center color="primary" class="title">
    <ion-card-header>
      <ion-card-title>Transferer de l'argent ?</ion-card-title>
      <span ion-card-subtitle>
        Cliquez sur le bouton suivant<br>
         pour scanner le code barre du<br>
          destinataire ou saisir son <br>
          num√©ro de compte.  
      </span>
    </ion-card-header>
    <ion-card-content>
      <button type="button" ion-button (click)="scanQrcode()" class="scan-button">
        Scanner le QrCode &nbsp;
        <ion-icon name="qr-scanner" slot="end"></ion-icon>
      </button>
    </ion-card-content>
  </ion-card>
  <form (ngSubmit)="makeTransfert()">
    <ion-list>
      <ion-item>
        <ion-label stacked class="custom-label">ou saisir le de numero Compte</ion-label>
        <ion-input
          required="required"
          maxlength="13"
          minlength="13"
          class="custom-input"
          type="text"
          [(ngModel)]="transfert.numeroCompte"
          name="numeroCompte"
        ></ion-input>
      </ion-item>
      <ion-item>
        <ion-label class="custom-label" stacked>Montant</ion-label>
        <ion-input
          clearInput
          class="custom-input"
          type="number"
          min="0"
          [(ngModel)]="transfert.montant"
          name="montant"
        ></ion-input>
      </ion-item>
    </ion-list>
    <button ion-button  style="float: right;" >
      <ion-icon slot="end" name="add"></ion-icon>
      <span>proceder</span>
    </button>
  </form>
</ion-content>
