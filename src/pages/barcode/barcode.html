<ion-header>

  <ion-navbar color="primary">
    <ion-title text-center>Code Barre</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-list>
        <ion-item>
          <ion-card *ngIf="account.identifiantDiotnako" color="primary">
            <ion-card-title text-center>
              <h3>Numero Compte</h3>
              {{account.identifiantDiotnako}}
            </ion-card-title>
            <ion-card-content>
              <ngx-qrcode [qrc-value]="account.identifiantDiotnako" qrc-version="2" qrc-errorCorrectionLevel="M"></ngx-qrcode>
            </ion-card-content>
          </ion-card>
        </ion-item>
      </ion-list>
</ion-content>
