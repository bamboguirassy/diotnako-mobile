<ion-header>

    <ion-navbar color="primary">
        <ion-title>{{ 'LOGIN_TITLE' | translate }}</ion-title>
    </ion-navbar>

</ion-header>

<ion-content padding>
    <div class="splash-logo"></div>
    <ion-card color="primary" class="login-card">
        <ion-card-header text-center>
            <ion-card-title>Connexion</ion-card-title>
            <span ion-card-subtitle>
                Saisissez vos identifiants <br>
            pour acceder Ã  votre compte.
            </span>
        </ion-card-header>
        <ion-card-content>
                <form (submit)="doLogin()" class="login-form">
                        <ion-list>
                            <ion-item  color="primary">
                                <ion-label stacked>{{ 'USERNAME' | translate }}</ion-label>
                                <ion-input class="form-control"
                                    type="text"
                                    [(ngModel)]="account.username"
                                    name="username"
                                ></ion-input>
                            </ion-item>
                
                            <ion-item color="primary">
                                <ion-label stacked>{{ 'PASSWORD' | translate }}</ion-label>
                                <ion-input class="form-control"
                                    type="password"
                                    [(ngModel)]="account.password"
                                    name="password"
                                ></ion-input>
                            </ion-item>
                
                            <div padding>
                                <button class="login-button"
                                    ion-button
                                    color="primary"
                                    block
                                >
                                    {{ 'LOGIN_BUTTON' | translate }}
                                </button>
                            </div>
                
                        </ion-list>
                    </form>
        </ion-card-content>
    </ion-card>
</ion-content>
